<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Place Order - Pure Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Inter', sans-serif;
            padding: 40px 15px;
        }
        .order-form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
        }
        h2 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 600;
            color: #0d6efd;
        }
        select.form-select, input.form-control {
            border-radius: 8px;
            padding: 10px 12px;
            transition: box-shadow 0.3s ease;
        }
        select.form-select:focus, input.form-control:focus {
            box-shadow: 0 0 8px rgb(13 110 253 / 0.5);
            border-color: #0d6efd;
            outline: none;
        }
        button {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            width: 100%;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgb(13 110 253 / 0.4);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        a.back-link {
            display: block;
            margin-top: 25px;
            text-align: center;
            color: #0d6efd;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a.back-link:hover {
            color: #0b5ed7;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="order-form-container">
        <h2>Place Water Bottle Order</h2>

        <form method="POST" novalidate>
            <div class="mb-4">
                <label for="bottle_type" class="form-label">Select Bottle Type:</label>
                <select name="bottle_type" id="bottle_type" class="form-select" required>
                    <option value="" disabled selected>-- Choose a bottle type --</option>
                    {% for bottle in bottles %}
                        <option value="{{ bottle.id }}">
                            {{ bottle.name }} - {{ bottle.size_liters }}L - {{ bottle.price }} PKR
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="bottle_qty" class="form-label">Quantity:</label>
                <input type="number" name="bottle_qty" id="bottle_qty" class="form-control" min="1" placeholder="Enter quantity" required>
            </div>

            <div class="mb-4">
                <label for="delivery_address" class="form-label">Delivery Address:</label>
                <input type="text" name="delivery_address" id="delivery_address" class="form-control" placeholder="Enter your delivery address" required>
            </div>

            <div class="mb-4">
                <label for="payment_mode" class="form-label">Payment Method:</label>
                <select name="payment_mode" id="payment_mode" class="form-select" required>
                    <option value="" disabled selected>-- Select payment method --</option>
                    <option value="cod">Cash on Delivery</option>
                    <option value="easypaisa">Easypaisa</option>
                </select>
            </div>

            <button type="submit">Place Order</button>
        </form>

        <a href="{{ url_for('order.my_orders') }}" class="back-link">&larr; View My Orders</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
