<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Easypaisa Payment - Pure Health</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .payment-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 100%;
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
        }
        .order-summary p {
            font-size: 1rem;
            margin-bottom: 8px;
        }
        label {
            font-weight: 600;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.8px solid #ced4da;
            border-radius: 8px;
            margin-top: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 8px rgba(13,110,253,0.4);
        }
        button[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 14px 0;
            background-color: #0d6efd;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(13,110,253,0.5);
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0b5ed7;
        }
        /* Message box styles */
        .message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
        }
        .message.success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1.5px solid #badbcc;
        }
        .message.error {
            background-color: #f8d7da;
            color: #842029;
            border: 1.5px solid #f5c2c7;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Simulated Easypaisa Payment</h2>

    <div class="order-summary">
        <p><strong>Bottle Type:</strong> {{ order.bottle_type }}</p>
        <p><strong>Quantity:</strong> {{ order.bottle_qty }}</p>
        <p><strong>Delivery Address:</strong> {{ order.delivery_address }}</p>
        <p><strong>Total to Pay:</strong> <span class="text-primary">{{ total_price }} PKR</span></p>
    </div>

    {% if message %}
        <div class="message {{ 'success' if message_type == 'success' else 'error' }}">
            {{ message }}
        </div>
    {% endif %}

    <form method="POST" novalidate>
        <label for="phone">Easypaisa Mobile Number:</label>
        <input type="text" name="phone" id="phone" placeholder="Enter your Easypaisa number" required pattern="\d{10,15}" title="Please enter a valid phone number">

        <label for="code">PIN:</label>
        <input type="password" name="code" id="code" placeholder="Enter your Easypaisa PIN" required minlength="4" maxlength="6">

        <button type="submit">Pay Now</button>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
